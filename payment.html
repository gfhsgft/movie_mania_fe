<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Movie Mania</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <header>
        <h1>Complete Your Payment</h1>
        <img src="images/payment-banner.jpg" alt="Payment Banner" class="banner">
    </header>

    <main>
        <section class="payment-section">
            <h2>Payment Details</h2>
            <form class="payment-form">
                <div class="form-group">
                    <label for="card-name">Cardholder's Name</label>
                    <input type="text" id="card-name" name="card-name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9876 5432" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="month" id="expiry-date" name="expiry-date" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" name="amount" value="$15.99" readonly>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Pay Now</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Movie Mania. All rights reserved.</p>
    </footer>
</body>
</html>
